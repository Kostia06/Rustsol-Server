<div class="p-4 bg-orange-50 border-l-4 border-orange-500 rounded-md">
    <h2
        class="text-sm font-semibold text-orange-700 border-b border-orange-200 pb-1 mb-3"
    >
        Customer Information
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-xs text-slate-700">
        <!-- Customer Name -->
        <div>
            <p class="uppercase text-[10px] font-semibold text-slate-500 mb-1">
                Customer
            </p>
            <p>{{customer.name}}</p>
        </div>

        <!-- Address -->
        <div>
            <p class="uppercase text-[10px] font-semibold text-slate-500 mb-1">
                Address
            </p>
            <p>{{customer.street}}</p>
            <p>
                {{customer.postalCode}}, {{customer.city}}, {{customer.country}}
            </p>
        </div>

        <!-- Contact Info -->
        <div>
            <p class="uppercase text-[10px] font-semibold text-slate-500 mb-1">
                Contact
            </p>
            <p>{{customer.email}}</p>
            <p>{{customer.phone}}</p>
        </div>
    </div>
</div>
