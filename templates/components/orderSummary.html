<div class="px-3 py-3">
    <h2
        class="text-[13px] font-semibold text-orange-700 border-b border-orange-200 pb-1 mb-2"
    >
        Order Summary
    </h2>
    <table class="ml-auto text-[11px] text-slate-700 w-full max-w-xs">
        <tr>
            <td class="p-1">Items Total</td>
            <td class="p-1 text-right">€{{totalItemsCost}}</td>
        </tr>
        <tr>
            <td class="p-1">Shipping</td>
            <td class="p-1 text-right">€{{shippingCost}}</td>
        </tr>
        <tr>
            <td class="p-1">Tax</td>
            <td class="p-1 text-right">€{{tax}}</td>
        </tr>
        <tr class="border-t border-orange-300 font-semibold text-[12px]">
            <td class="p-1">Total</td>
            <td class="p-1 text-right text-orange-600">€{{totalCost}}</td>
        </tr>
    </table>
</div>
